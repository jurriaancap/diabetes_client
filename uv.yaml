name: diabetes_app

tasks:
  run:
    cmd: streamlit run src/diabetes_client_v3.py --server.enableCORS false --server.enableXsrfProtection false
  test:
    cmd: pytest tests/
  lint:
    cmd: flake8 src/ tests/
  format:
    cmd: black src/ tests/
  build:
    cmd: docker build -t myacr.azurecr.io/diabetes_app:latest .
  push:
    cmd: docker push myacr.azurecr.io/diabetes_app:latest
